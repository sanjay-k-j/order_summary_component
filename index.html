<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
       <img  class="hero_image" src="images/illustration-hero.svg" >
       <div class="container">
           
            <h2 class="title"> Order Summary</h2>

            <p class="des">
                You can now listen to millions of songs, audiobook, 
                and on any device anywhere you like! 
            </p>
            <div class="plan"> 
                <img src="./images/icon-music.svg" alt="music">
                <div class="plan-description">
                    <strong>Annual plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">change</a>
            </div>
            <button class="proceed">Proceed to payment</button>
            <button class="cancel">Cancel order</button>
             
       </div>
    </div>

</body>
</html>
